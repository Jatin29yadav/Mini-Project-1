<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Typing Speed Test Game ⌨️⏱️</title>
  </head>
  <body>
    <h1>⌨️ Typing Speed Test Game ⏱️</h1>
    <div class="randomText"></div>
    <textarea
      id="inputArea"
      placeholder="Start typing here...."
      disabled
    ></textarea>
    <br />
    <div class="button">
      <button id="start" class="btn button">Start</button>
      <button id="stop" class="btn button">Stop</button>
    </div>
    <br />
    <div class="result">
      <div class="wpm"></div>
      <div class="accuracy"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
